                                                             alt="jomPOMO logo"> </a></div>
        <ul>
          <li><a href="/timer">POMOZONE</a></li>
          <li>

    <h2>User's Trackzz</h2>
    <div class="tracker-button">
      <button><a href="/tracker">Tracker</a></button>
      <button><a href="/tracker-week">Weekly</a></button>
      <button><a href="/tracker-month">Monthly</a></button>
    </div>
    <div class="tracker-date">from {{ from_date }} - {{ to_date }}</div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [
            'gaming',
            'study',
            'work',
            'hobby',
          ],
          datasets: [{
            label: 'Pomozone Session',
            barThickness: 250,
            data: [
              {{ session_data.gaming }},
              {{ session_data.study }},
              {{ session_data.work }},
              {{ session_data.hobby }},
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          responsive: true,
            maintainAspectRatio: false,
            aspectRatio: 0.5,
          }
        }
    );
    </script>


  </body>
