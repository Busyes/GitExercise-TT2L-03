    <div>
      <select id="song-select">
        <option value="">Select a song</option>
        <option value="song1" data-user-session="0">Song 1</option>
        <option value="song2" data-user-session="3">Song 2</option>
        <option value="song3" data-user-session="6">Song 3</option>
        <option value="song4" data-user-session="9">Song 4</option>
        <option value="song5" data-user-session="12">Song 5</option>
      </select>
      
      <button id="play-button">Play Song</button>
      <button id="stop-song-button">Stop Song</button>
    
      <p id="total-sessions-count">Total Sessions: 0</p> <!-- Placeholder for total sessions -->
      
      <script>
        document.addEventListener('DOMContentLoaded', fetchTotalSessions);

        const songSelect = document.getElementById('song-select');
        const playButton = document.getElementById('play-button');
        const stopSongButton = document.getElementById('stop-song-button');
    
        const songUrls = {
          song1: 'static/sound/sound 1.mp3',
          song2: 'static/sound/sound 2.mp3',
          song3: 'static/sound/sound 3.mp3',
          song4: 'static/sound/sound 4.mp3',
          song5: 'static/sound/sound 5.mp3',
        };
    
        let currentAudio;
        let startTime;
    
        // Retrieve the current user session data from the server
        function fetchTotalSessions() {
            fetch('/get-total-sessions')
                .then(response => response.json())
                .then(data => {
                    const totalSessionsCount = document.getElementById('total-sessions-count');
                    totalSessionsCount.textContent = `Total Sessions: ${data.total_sessions}`;
                })
                .catch(error => {
                    console.error('Error fetching total sessions:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchTotalSessions();
        });

        playButton.addEventListener('click', playSong);
        stopSongButton.addEventListener('click', stopSong);

        function playSong() {
            const selectedSong = songSelect.value;
            const targetSession = parseInt(songSelect.querySelector(`option[value="${selectedSong}"]`).getAttribute('data-user-session'));
            const totalSessions = parseInt(document.getElementById('total-sessions-count').textContent.split(':')[1].trim());

            if (targetSession <= totalSessions) {
                // Play the song
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }

                currentAudio = new Audio(songUrls[selectedSong]);
                currentAudio.loop = false; // Set loop to false to use onended event
                currentAudio.onended = loopAudio;
                currentAudio.play();
                startTime = new Date().getTime(); // Record the start time
            } else {
                const message = `You need ${targetSession} sessions to unlock this song!`;
                alert(message);
            }
        }

        function stopSong() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        }

        function loopAudio() {
          const currentTime = new Date().getTime();
          const elapsedTime = (currentTime - startTime) / 1000; // Convert to seconds
    
          if (elapsedTime < 25 * 60) { // 25 minutes in seconds
            currentAudio.play();
          } else {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
        }
    
      </script>

          // Retrieve the current user session data from the server
          function fetchTotalSessions() {
              fetch('/get-total-sessions')

                      const totalAlarmSessionsCount = document.getElementById('total-alarm-sessions-count');
                      totalAlarmSessionsCount.textContent = `Total Sessions: ${data.total_sessions}`;

              const selectedAlarm = alarmSelect.value;

              const totalSessions = parseInt(document.getElementById('total-alarm-sessions-count').textContent.split(':')[1].trim());

              if (targetSession <= totalSessions) {
                  // Play the alarm
                  if (currentAlarm) {
                      currentAlarm.pause();
                      currentAlarm.currentTime = 0;
                  }

                  currentAlarm = new Audio(alarmUrls[selectedAlarm]);
                  currentAlarm.loop = false; // Set loop to false to use onended event

                  currentAlarm.play();
                  startAlarmTime = new Date().getTime(); // Record the start time

                  const message = `You need ${targetSession} sessions to unlock this alarm!`;
                  alert(message);
              }
          }

          function stopAlarm() {
              if (currentAlarm) {
                  currentAlarm.pause();
                  currentAlarm.currentTime = 0;
              }
          }

          function loopAudio() {
              const currentTime = new Date().getTime();
              const elapsedTime = (currentTime - startAlarmTime) / 1000; // Convert to seconds

              if (elapsedTime < 25 * 60) { // 25 minutes in seconds
                  currentAlarm.play();
              } else {
                  currentAlarm.pause();
                  currentAlarm.currentTime = 0;
              }
          }

      function storeUserSession(sessionData) {
        fetch('/store-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(sessionData),
        })
        .then((response) => response.json())

      const workButton = document.getElementById("work-button")
      const hobbyButton = document.getElementById("hobby-button")
      const categoryButtons = document.getElementsByClassName("category-button")

      // 25 minutes --> 5 minutes --> 25 minutes = 1 session
      let workInterval;
      let breakInterval;
      let timeLeft = 5; // 25 minutes in seconds
      let breakTimeLeft = 5 * 60; // 5 minutes in seconds
      let isWorking = true;
      let sessionId = null;
      let category = ""

      function getCategory(text){
        category = text
        console.log(category)

        for (i = 0; i < categoryButtons.length; i++) {
          categoryButtons[i].disabled = true
        }
      } 

      studyButton.addEventListener("click", () => getCategory("study"))
      gamingButton.addEventListener("click", () => getCategory("gaming"))
      workButton.addEventListener("click", () => getCategory("work"))
      hobbyButton.addEventListener("click", () => getCategory("hobby"))

      startButton.addEventListener("click", () => {
        BgSound.play();
        startButton.disabled = true;
        stopButton.disabled = false;
        resetButton.disabled = false;
        if (isWorking) {
          workInterval = setInterval(() => {
            timeLeft--;
            workTime.textContent = `${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, "0")}`;
            if (timeLeft === 0) {
              clearInterval(workInterval);
              isWorking = false;
              breakTimeLeft = breakTimeLeft;

              breakInterval = setInterval(() => {
                BgSound.pause();
                breakTimeLeft--;
                breakTime.textContent = `${Math.floor(breakTimeLeft / 60)}:${(breakTimeLeft % 60).toString().padStart(2, "0")}`;
                if (breakTimeLeft === 0) {
                  clearInterval(breakInterval);
                  isWorking = true;
                }
              }, 1000);
            }
          }, 1000);
        } else {
          breakInterval = setInterval(() => {
            BgSound.play();
            breakTimeLeft--;
            breakTime.textContent = `${Math.floor(breakTimeLeft / 60)}:${(breakTimeLeft % 60).toString().padStart(2, "0")}`;
            if (breakTimeLeft === 0) {
              clearInterval(breakInterval);
              isWorking = true;
              timeLeft = 25 * 60;
              workInterval = setInterval(() => {
                timeLeft--;
                workTime.textContent = `${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, "0")}`;
                if (timeLeft === 0) {
                  clearInterval(workInterval);
                  isWorking = false;
                  BgSound.pause();
                }
              }, 1000);
            }
          }, 1000);
        }
      });

      stopButton.addEventListener("click", () => {
        startButton.disabled = false;
        stopButton.disabled = true;
        clearInterval(workInterval);
        clearInterval(breakInterval);
      });

      resetButton.addEventListener("click", () => {
        startButton.disabled = false;
        stopButton.disabled = true;
        resetButton.disabled = true;
        clearInterval(workInterval);
        clearInterval(breakInterval);

        timeLeft = 5;

        breakTimeLeft = 5 * 60;
